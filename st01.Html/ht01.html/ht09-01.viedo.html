<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>비디오 재생하기</title>
    <style>
        body {
            margin-top: 20px;
            margin-left: 50px;
        }
      
        #beach4 {
            width: 400px;
            height: 300px
        }
    </style>
</head>

<body>

    <pre>
		style 설정 실습 
		
        높이, 너비 지정 : 
        1. width, height속성 사용, 
        2. inline 스타일 방식(style 속성 사용)
        3. 내부 스타일 방식( style 태그 사용)
    </pre>

    <h2>페인팅 동영상. Painting.mp4</h2>
    <hr>

    <video src="../media/Painting.mp4" controls> </video>





    <h2>해변 동영상. Beach.mp4. 너비는 200px, 높이는 150px</h2>

    <!-- 사이즈 설정 1 width 2. height  사용하는 방법-->
    <video src="../media/Beach.mp4" controls width="200" height="150"></video>


    <!-- 사이즈 설정 style 속성을 사용하여 video 태그의 1 width 2. height    사용하는 방법-->
    <video src="../media/Beach.mp4" controls style="width:200px; height:150px"></video>


    <!-- 사이즈 설정 style 태그을 사용하여 video 태그의 1 width 2. height    사용하는 방법>>> -->

    <video src="../media/Beach.mp4" controls id="beach4"></video>



</body>

</html>
