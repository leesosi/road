<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>marign 실습</title>
    <style>
        div {
            background-color: lightgrey;
            width: 200px;
            height: 100px;
            border: 2px red solid;


        }

        .box1{
            margin: 30px 50px 30px 50px;
        }
        .box2{
            margin: 30px 50px;
        }
        .box3{
            margin: 50px;
        }
        .box4{
            margin: 30px 5px 10px;
        }
    </style>



</head>

<body>

    <pre>
모든 div 태그에 css 속성 설정 
 1. 배경색 : lightblue
 2. 너비 : 200px
 3. 높이 : 100px
 4. 테두리설정 : 2px, solid red

    </pre>
    <div class="box1"></div>
    <hr>
    <div class="box2"></div>
    <hr>
    <div class="box3"></div>
    <hr>
    <div class="box4"></div>
    <hr>

    <span class="box4"></span>
</body>

</html>
