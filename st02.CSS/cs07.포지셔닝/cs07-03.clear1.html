<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>clear 1</title>



    <style>
    
.box1, .box2, .box3 {border: 1px solid black;
    width:150px;
    height: 100px;
    display:inline-block;
}

.box1{background-color: gray;
   
}
.box2{background-color: red;
    float:right;
}    
.box3{background-color: blue;

}    

div::after{clear:both;
    content: '';
    display:block;
}
    </style>
</head>
<body>
    <div id="clearboth">
        <div class="box1">1</div> <!-- float:left; -->
        <div class="box2">2</div> <!-- float:right; -->
    </div>
    <div class="box3">3</div>
</body>
</html>
