<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>position</title>

    <style>
        *{margin: 0px, padding:0px; 
        }
    #pos1{
        background-color: antiquewhite
    }
    #pos2{background-color: red;

    }
    #pos3{background-color: green;
    }


    #pos2{
        position: relative;  /*부모를 기준으로 설정*/
        /* x축으로 200px 이동, y축으로 400px 이동 */
        left: 100px;
        top: 400px;
        
    }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="pos1">첫번째</div>
        <div id="pos2">두번째</div>
        <div id="pos3">세번째</div>
    </div>
</body>
</html>
