<!DOCTYPE html>
<html>
<head>
    <title>Ellipsis</title>


    <style>
    h1.ellipsis{
        width: 200px;
        overflow: hidden;
        white-space: nowrap;  /*줄바꿈처리*/
        text-overflow: ellipsis;
    }
    p.ellipsis{
        width: 100px;
        overflow: hidden;
        white-space: nowrap;  /*줄바꿈처리*/
        text-overflow: ellipsis;
    }
    
    </style>
</head>
<body>
    <h1 class="ellipsis">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
    </h1>
    <p  class="ellipsis">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
    </p>
</body>
</html>
